services:
  redis:
    image: redis:7.4-alpine
    container_name: eino-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"$${REDIS_PASSWORD}\" ping | grep PONG"]
      interval: 3s
      timeout: 2s
      retries: 10
    restart: unless-stopped

volumes:
  redis_data:
